<body>

<canvas id="fireworks"></canvas>

<!-- „É°„Ç§„É≥„É°„ÉÉ„Çª„Éº„Ç∏ -->
<div class="message">

<!-- „Ç∑„Çß„Ç¢„Éú„Çø„É≥ -->
<div class="share-buttons">
  <a id="tweet" target="_blank">XÔºàTwitterÔºâ„Åß„Ç∑„Çß„Ç¢</a>
  <a id="line" target="_blank">LINE„Åß„Ç∑„Çß„Ç¢</a>
</div>

<!-- BGMÔºàËá™ÂãïÂÜçÁîüÔºâ -->
<audio id="bgm" autoplay loop>

<script>
/* --------------------------------
        SNS„Éú„Çø„É≥„É™„É≥„ÇØÂá¶ÁêÜ
-----------------------------------*/
const pageUrl = encodeURIComponent(location.href);
const text = encodeURIComponent("Èò≤Ë°õÊàêÂäü„Åó„Åü„ÇàÔºÅ");

document.getElementById("tweet").href =
  `https://twitter.com/intent/tweet?text=${text}&url=${pageUrl}`;

document.getElementById("line").href =
  `https://line.me/R/msg/text/?${text}%20${pageUrl}`;


/* --------------------------------
        Ëä±ÁÅ´„Ç¢„Éã„É°ÔºàÂº∑ÂåñÁâàÔºâ
-----------------------------------*/
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.onresize = () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
};

const fireworks = [];
const particles = [];

function Firework() {
  this.x = Math.random() * w;
  this.y = h;
  this.targetX = Math.random() * w;
  this.targetY = Math.random() * h * 0.4;
  this.speed = 6 + Math.random() * 4;
  this.exploded = false;
  this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
}

function Particle(x, y, color) {
  this.x = x;
  this.y = y;
  this.angle = Math.random() * Math.PI * 2;
  this.speed = Math.random() * 6 + 3;
  this.alpha = 1;
  this.color = color;
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, w, h);

  if (Math.random() < 0.08) fireworks.push(new Firework());

  // Fireworks
  for (let i = fireworks.length - 1; i >= 0; i--) {
    const f = fireworks[i];
    f.y -= f.speed * 0.8;
    f.x += (f.targetX - f.x) * 0.02;

    ctx.beginPath();
    ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = f.color;
    ctx.fill();

    if (f.y <= f.targetY && !f.exploded) {
      f.exploded = true;

      // particles
      for (let j = 0; j < 80; j++) {
        particles.push(new Particle(f.x, f.y, f.color));
      }

      fireworks.splice(i, 1);
    }
  }

  // Particles
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];

    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= 0.02;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fillStyle = p.color.replace("60%)", `60%, ${p.alpha})`);
    ctx.fill();

    if (p.alpha <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(update);
}

update();
</script>
