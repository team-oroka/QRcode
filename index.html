<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }

  /* ‰∏≠Â§Æ„É°„ÉÉ„Çª„Éº„Ç∏ */

  /* SNS„Éú„Çø„É≥ */

  }
</style>

<body>

<canvas id="fireworks"></canvas>

<div class="message">
  <h1>üéâ Èò≤Ë°õÊàêÂäüÔºÅ üéâ</h1>
  <p>„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅÔºÅ</p>
</div>

<div class="share-buttons">
  <a id="tweet" target="_blank">Twitter„Åß„Ç∑„Çß„Ç¢</a>
  <a id="line" target="_blank">LINE„Åß„Ç∑„Çß„Ç¢</a>
</div>

<script>
/* ------------------------------
      SNS„Ç∑„Çß„Ç¢„É™„É≥„ÇØË®≠ÂÆö
------------------------------ */
const pageUrl = encodeURIComponent(location.href);
const text = encodeURIComponent("Èò≤Ë°õÊàêÂäü„Åó„Åü„ÇàÔºÅ");

document.getElementById("tweet").href =
  `https://twitter.com/intent/tweet?text=${text}&url=${pageUrl}`;

document.getElementById("line").href =
  `https://line.me/R/msg/text/?${text}%20${pageUrl}`;


/* ------------------------------
         Ëä±ÁÅ´„Ç¢„Éã„É°
------------------------------ */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.onresize = () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
};

const fireworks = [];
const particles = [];

function Firework() {
  this.x = Math.random() * w;
  this.y = h;
  this.targetY = Math.random() * h * 0.4;
  this.speed = 5 + Math.random() * 3;
  this.exploded = false;
}

function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.angle = Math.random() * Math.PI * 2;
  this.speed = Math.random() * 5 + 2;
  this.alpha = 1;
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, w, h);

  if (Math.random() < 0.05) fireworks.push(new Firework());

  // Fireworks
  for (let i = fireworks.length - 1; i >= 0; i--) {
    const f = fireworks[i];
    f.y -= f.speed;

    ctx.beginPath();
    ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    if (f.y <= f.targetY && !f.exploded) {
      f.exploded = true;

      // create particles
      for (let j = 0; j < 50; j++) {
        particles.push(new Particle(f.x, f.y));
      }

      fireworks.splice(i, 1);
    }
  }

  // Particles
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= 0.02;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,100,${p.alpha})`;
    ctx.fill();

    if (p.alpha <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
